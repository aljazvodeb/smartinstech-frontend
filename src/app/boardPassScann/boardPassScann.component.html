<app-qr-scanner *ngIf='showScanner && show' (boardPassData)="handleDataFormResult($event)" (currentDeviceId)="handleCurrentDeviceId($event)">
</app-qr-scanner>

<div *ngIf="!showScanner">
  <h1>Begin Scan</h1>
  <i (click)="activateScanner()" class="fas fa-camera big-icon fa-5x circle-icon"></i>
</div>

<div *ngIf='!show'>
  <div class="container forma">
    <div>
      <h3>{{formText}}</h3>
    </div>
    <div *ngIf="errorText" style="color:red;">
      <h4>{{errorText}}</h4>
    </div>
    <form>
      <div class="form-group">
        <label>First Name </label>
        <input type="text" class="form-control" [(ngModel)]="formData.name" id="name" name='name'>
      </div>

      <div class="form-group">
        <label>Last Name </label>
        <input type="text" class="form-control" [(ngModel)]="formData.surname" name='surname' id="surname">
      </div>
      <div class="form-group">
        <label>From</label>
        <input type="text" class="form-control" [(ngModel)]="formData.fromAirport" name='fromAirport' id="fromAirport">
      </div>
      <div class="form-group">
        <label>To</label>
        <input type="text" class="form-control" [(ngModel)]="formData.toAirport" name='toAirport' id="toAirport">
      </div>

      <div class="form-group">
        <label>Flight Number</label>
        <input type="text" class="form-control" [(ngModel)]="formData.flightNumber" name='flightNumber' id="flightNumber">
      </div>

      <div class="form-group">
        <label>Date and time of Flight</label>
        <input type="datetime-local" class="form-control" [(ngModel)]="formData.dateOfFlight" name='dateOfFlight' id="dateOfFlight">
      </div>

      <div class="form-group">
        <label>Airlines</label>
        <select [(ngModel)]="id" class="form-control" id="airline" name="airline">
          <option *ngFor="let airline of fullInfoAirlines"  [value]="airline._id">{{airline.name}}</option>
        </select>
       </div>

    </form>
    <footer class="footer">
        <button (click)='onSubmit()' class="next-page">Scan Baggage</button>
    </footer>
  </div>
</div>
