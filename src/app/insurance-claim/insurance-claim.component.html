<app-barcode-scanner *ngIf='showScanner && !show' (result)="handleResult($event)">
</app-barcode-scanner>

<div *ngIf="!showScanner">
    <h1>Claim</h1>
    <i (click)="activateScanner()" class="fas fa-camera big-icon fa-5x circle-icon"></i>
    <p>Scan baggage...</p>
</div>

<div class="container" *ngIf='show && !showClaim'>
    <form>
        <div>
            <h3>{{text}}</h3>
        </div>
        <div *ngIf="errorText" style="color:red;">
            <h4>{{errorText}}</h4>
        </div>
        <div class="form-group">
            <label for="baggageNumber">Baggage Number </label>
            <input type="text" class="form-control" [(ngModel)]="formData.baggageNumber" id="baggageNumber" name='baggageNumber'>
        </div>

        <footer class="footer">
            <button (click)='onSubmit()' class="next-page">Next</button>
        </footer>

    </form>
</div>

<div class="container" *ngIf='showClaim'>
    
    <div class="container" style='margin-top: auto;' *ngIf='!selfPayout'>
        <h3>Paid sum: [paidSum] </h3>
        <h3>Time to full payout: [time]</h3>
    </div>
    
    <div class="container"  *ngIf='selfPayout'>
        <h3>Payout sum: [payoutSum] </h3>
        <h3>Time to full payout: [time] </h3>
            <footer class="footer">
                <button (click)='onClaim()' class="next-page">Claim</button>
            </footer>
    </div>
</div>
